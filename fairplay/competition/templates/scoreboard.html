<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fairplay</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/scoreboard.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" tabindex="-1">Fairplay</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Events <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/scoreboard/fx">Floor Exercise</a></li>
                <li><a href="/scoreboard/ph">Pommel Horse</a></li>
                <li><a href="/scoreboard/sr">Still Rings</a></li>
                <li><a href="/scoreboard/vt">Vault</a></li>
                <li><a href="/scoreboard/pb">Parallel Bars</a></li>
                <li><a href="/scoreboard/hb">Horizontal Bar</a></li>
              </ul>
            </li>
          </ul>
        </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="competition">
        <h3 id="event-name"></h3>
        <div id="search">
          <label for="athlete-id-entry">Athlete ID</label>
          <input id="athlete-id-entry" class="form-control" type="number" step="0.1"></input>
          <button id="athlete-find-button" type="button" class="btn btn-primary" tabindex="-1">Find</button>
        </div>
        <table id="scoreboard" class="table table-striped">
          <tr>
            <th>#</th>
            <th>Last</th>
            <th>First</th>
            <th>Team</th>
          </tr>
          <tr>
            <td id="athlete-id-confirm"></td>
            <td id="athlete-last-name-confirm"></td>
            <td id="athlete-first-name-confirm"></td>
            <td id="athlete-team-confirm"></td>
          </tr>
        </table>
        <div id="athlete-score-form">
          <input id="athlete-score-entry" class="form-control" type="number" step="0.1"></input>
          <button id="athlete-save-button" type="button" class="btn btn-primary save-button" tabindex="-1">Save</button>
        </div>
      </div>
      <div id="history">
        <h4>History</h4>
        <table id="history-list" class="table table-striped">

        </table>
      </div>
    </div>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scoreboard.js"></script>
  </body>
</html>
