<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fairplay</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/scoreboard.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" tabindex="-1">Fairplay</a>
        </div>
        <div id="navbar">
          <form class="navbar-form navbar-left">
            <select id="event-select" class="form-control">
            </select>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="competition">
        <h3 id="event-name"></h3>
        <label for="athlete-id-entry">Athlete ID</label>
        <input id="athlete-id-entry" class="form-control" size="4"></input>
        <button id="athlete-find-button" type="button" class="btn btn-primary" tabindex="-1">Find</button>
        <table id="scoreboard" class="table table-striped">
          <tr>
            <th>#</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Team</th>
            <th>Score</th>
            <th>Save</th>
          </tr>
          <tr>
            <td id="athlete-id-confirm"></td>
            <td id="athlete-last-name-confirm"></td>
            <td id="athlete-first-name-confirm"></td>
            <td id="athlete-team-confirm"></td>
            <td id="athlete-score-confirm">
              <input id="athlete-score-entry" class="form-control"  size="4"></input>
            </td>
            <td><button id="athlete-save-button" type="button" class="btn btn-primary save-button" tabindex="-1">Save</button></td>
          </tr>
        </table>
      </div>
      <div id="history">
        <h4>History</h4>
        <table id="history-list" class="table table-striped">

        </table>
      </div>
    </div>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scoreboard.js"></script>
  </body>
</html>
