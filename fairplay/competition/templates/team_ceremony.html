<h2>Team Award - {{leaderboard.award}}</h2>
<table class="table table-striped leaderboard" style="width: auto;">
      <tr>
        <th style="width: 40px;">Rank</th>
        <th style="width: 80px;">Score</th>
        <th style="width: 200px;">Team</th>
      </tr>
    {% for team in leaderboard.teams %}
      <tr class="crossable">
        <td>{{team.rank}}</td>
        <td>{{team.score}}</td>
        <td>{{team.name}}</td>
      </tr>
    {% endfor %}
</table>
