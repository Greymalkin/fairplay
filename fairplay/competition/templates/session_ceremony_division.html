<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Session Awards Ceremony</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/ceremony.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{session.name}} Ceremony</a>
        </div>
        <div id="navbar">
          <form class="navbar-form navbar-left">
            <select id="award-select" class="form-control">
              {% for division in divisions %}
                <option value="division_{{division.division.id}}">
                  Level {{division.division.level}.level} ({{division.division.name}})
                </option>
              {% endfor %}
              {% for team_award in teams %}
                <option value="team_{{team_award.id}}">
                  Team Award: {{team_award.award}}
                </option>
              {% endfor %}
            </select>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% for division in divisions %}
    <div class="container report" id="division_{{division.division.id}}">
      {% for leaderboard in division.rankings %}
        {% include "individual_ceremony.html" %}
      {% endfor %}
    </div>
    {% endfor %}

    {% for leaderboard in teams %}
    <div class="container report" id="team_{{leaderboard.id}}">
        {% include "team_ceremony.html" %}
    </div>
    {% endfor %}


    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/ceremony.js"></script>
  </body>
</html>
