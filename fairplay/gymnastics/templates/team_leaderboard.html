<img src="/static/images/bwi_logo.png" class="bwi_logo">
<h2>Team Award - {{leaderboard.award}}</h2>
<h3><em>Official Results</em></h3>
<table class="table table-striped leaderboard">
      <tr>
        <th>Rank</td>
        <th>Team</td>
        <th>Score</td>
      </tr>
    {% for team in leaderboard.teams %}
      <tr>
        <td style="padding:4px;">{{team.rank}}</td>
        <td style="padding:4px;">{{team.name}}</td>
        <td style="padding:4px;">{{team.score}}</td>
      </tr>
    {% endfor %}
</table>
