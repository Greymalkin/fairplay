
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fairplay</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scoreboard.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fairplay</a>
        </div>
        <div id="navbar">
          <form class="navbar-form navbar-left">
            <select id="session-select" class="form-control">
            </select>
          </form>
          <ul id="topnav" class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h3 id="event-name"></h3>
      <label for="sign-mode-select" style="display: none;">Sign Mode</label>
      <select id="sign-mode-select" class="form-control">
        <option value="messaging">Messaging</option>
        <option value="introduce_teams">Introduce Teams</option>
        <option value="competition">Competition</option>
      </select>
      <div id="messaging">
        <label for="message-select">Message</label>
        <select id="message-select" class="form-control">
        </select>
      </div>
      <div id="introduce_teams"></div>
      <div id="competition">
        <select id="rotation-select" class="form-control">
        </select>
        <table id="scoreboard" class="table table-striped">
          <tr>
            <th>#</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Team</th>
            <th>Up Next</th>
            <th>Score</th>
            <th>Save</th>
            <th>Show</th>
          </tr>
        </table>
      </div>
      </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scoreboard.js"></script>
  </body>
</html>
