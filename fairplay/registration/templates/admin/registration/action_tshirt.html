{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="set_shirt_action">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.shirt }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.shirt.errors }}
        </div>

        <h2>Select tshirt size for these gymnasts:</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.first_name }} {{object.last_name}}</a> L{{ object.level }}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
